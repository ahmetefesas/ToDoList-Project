<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0;">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="LiveToastBos"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header p-3" style="background-color: #f78501;  ">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt="" style="background-color: white;"
        />
        <h2 style="color: white;"><span class="font-weight-normal">Yapılacaklar Listesi</span></h2>
        <div class="" style="display: block; ">
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="sorgu()" id="liveToastBtn" class="button"
          >Ekle</span>
        </div>
      </div>

      <ul id="list">
        <li onclick="toggleComplete(this)">3 Litre Su İç <button type="delete-btn" class="ml-3 mb-3 mt-3 close" data-dismiss="toast" aria-label="Close" onclick="removeItem(this)">
          <span aria-hidden="true">&times;</span>
        </button>
    </li>
        <li onclick="toggleComplete(this)">Ödevleri Yap<button type="delete-btn" class="ml-3 mb-3 mt-3 close" data-dismiss="toast" aria-label="Close" onclick="removeItem(this)">
          <span aria-hidden="true">&times;</span>
        </button></li>
        <li onclick="toggleComplete(this)">En Az 3 Saat Kodlama Yap<button type="delete-btn" class="ml-3 mb-3 mt-3 close" data-dismiss="toast" aria-label="Close" onclick="removeItem(this)">
          <span aria-hidden="true">&times;</span>
        </button></li>
        <li onclick="toggleComplete(this)">Yemek Yap<button type="delete-btn" class="ml-3 mb-3 mt-3 close" data-dismiss="toast" aria-label="Close" onclick="removeItem(this)">
          <span aria-hidden="true">&times;</span>
        </button></li>
        <li onclick="toggleComplete(this)">50 Sayfa Kitap Oku<button type="delete-btn" class="ml-3 mb-3 mt-3 close" data-dismiss="toast" aria-label="Close" onclick="removeItem(this)">
          <span aria-hidden="true">&times;</span>
        </button></li>
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="main.js"></script>
    </div>
  </body>
</html>
